<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Catalog - Multi Excel View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Top fixed banner */
    header.top-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #E20074;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 15px;
      box-sizing: border-box;
      z-index: 10000;
      user-select: none;
    }

    header.top-banner .logo {
      height: 32px;
      margin-right: 10px;
      object-fit: contain;
    }

    header.top-banner .logo-fallback {
      font-size: 28px;
      margin-right: 10px;
      display: none;
    }

    header.top-banner h1 {
      font-size: 20px;
      margin: 0;
      white-space: nowrap;
      flex-grow: 1;
    }

    /* Toggle button inside banner */
    .toggle-btn {
      background-color: #b3005a;
      border: none;
      color: white;
      padding: 8px 14px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 4px;
      user-select: none;
      margin-right: 15px;
      transition: background-color 0.3s ease;
    }
    .toggle-btn:hover {
      background-color: #8a0045;
    }

    /* Layout container below banner */
    .app {
      display: flex;
      height: calc(100vh - 50px);
      margin-top: 50px; /* height of banner */
      overflow: hidden;
      transition: margin-left 0.3s ease;
    }

    /* Sidebar styles */
    .sidebar {
      width: 220px;
      background-color: #f4f4f4;
      border-right: 1px solid #ddd;
      padding: 15px;
      box-sizing: border-box;
      overflow-y: auto;
      flex-shrink: 0;
      transition: transform 0.3s ease, width 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    /* Sidebar collapsed - desktop */
    .sidebar-collapsed .sidebar {
      width: 0;
      padding: 15px 0;
      overflow: hidden;
      border: none;
      transform: translateX(-220px);
    }

    /* Tabs */
    .tab {
      padding: 10px 15px;
      margin-bottom: 5px;
      background-color: #ddd;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .tab:hover {
      background-color: #ccc;
    }

    .tab.active {
      background-color: #4285f4;
      color: white;
      font-weight: bold;
      border-left: 5px solid #1a73e8;
    }

    .tab-section-title {
      font-weight: bold;
      margin: 10px 0 5px;
      color: #555;
      user-select: none;
    }

    /* Main content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header above content */
    .main-header {
      padding: 10px 15px;
      background-color: #fafafa;
      border-bottom: 1px solid #ddd;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .main-header input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .main-header button.reset-btn {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .main-header button.reset-btn:hover {
      background-color: #3367d6;
    }

    /* Content area */
    .content {
      flex: 1;
      overflow: auto;
      padding: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      min-width: 600px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
      word-wrap: break-word;
      user-select: text;
    }

    th {
      background-color: #f2f2f2;
      cursor: pointer;
    }

    td.price-cell {
      color: green;
      font-weight: bold;
    }

    tr.no-results td {
      text-align: center;
      font-style: italic;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .app {
        position: relative;
      }
      .sidebar {
        position: fixed;
        top: 50px;
        left: 0;
        height: calc(100vh - 50px);
        width: 220px;
        z-index: 1000;
        box-shadow: 2px 0 5px rgba(0,0,0,0.15);
        background-color: #f4f4f4;
        border-right: 1px solid #ddd;
        transform: translateX(-220px);
      }
      /* Sidebar visible */
      .sidebar-visible .sidebar {
        transform: translateX(0);
      }
      /* Main full width when sidebar hidden */
      .sidebar-visible ~ .main {
        margin-left: 220px;
      }
      .main {
        margin-left: 0;
        height: calc(100vh - 50px);
        overflow: auto;
      }
    }
  </style>
</head>
<body>

<header class="top-banner">
  <button class="toggle-btn" id="sidebarToggle" aria-label="Toggle Sidebar">‚ò∞</button>
  <img src="logo.png" alt="TMOBILES Logo" class="logo"
       onerror="this.style.display='none'; document.getElementById('fallback').style.display='inline-block';" />
  <span id="fallback" class="logo-fallback">üì±</span>
  <h1>TMOBILES Store</h1>
</header>

<div class="app sidebar-collapsed" id="app">
  <div class="sidebar" id="sidebar">
    <input type="file" id="excelFile" accept=".xlsx" multiple />
    <div class="tab-section-title">Navigation</div>
    <div id="homeTab" class="tab active" data-tab="__HOME__">üè† Home</div>
    <div class="tab-section-title">Sheets</div>
    <div id="sheetTabs"></div>
  </div>

  <div class="main">
    <div class="main-header">
      <input type="text" id="searchInput" placeholder="Search products..." />
      <button class="reset-btn" onclick="resetSearch()">Reset Search</button>
    </div>
    <div class="content">
      <table id="productTable" style="display: none;">
        <thead id="tableHead"></thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script>
  const app = document.getElementById('app');
  const sidebarToggle = document.getElementById('sidebarToggle');
  const homeTab = document.getElementById('homeTab');
  const sheetTabsContainer = document.getElementById('sheetTabs');
  const searchInput = document.getElementById('searchInput');
  const sidebar = document.getElementById('sidebar');

  let allSheets = {};
  let currentData = [];
  let activeTab = "__HOME__";

  // Toggle sidebar visibility
  sidebarToggle.addEventListener('click', () => {
    // For desktop: toggle sidebar-collapsed class on app
    // For mobile: toggle sidebar-visible class on app
    if(window.innerWidth <= 768) {
      // mobile behavior
      app.classList.toggle('sidebar-visible');
    } else {
      // desktop behavior
      app.classList.toggle('sidebar-collapsed');
    }
  });

  // Home tab click
  homeTab.addEventListener('click', () => {
    setActiveTab("__HOME__");
  });

  document.getElementById('excelFile').addEventListener('change', function (e) {
    const files = Array.from(e.target.files);
    if (files.length === 0) return;

    allSheets = {};
    let sheetIndex = 1;

    const readerPromises = files.map(file => {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = function (event) {
          const workbook = XLSX.read(event.target.result, { type: 'binary' });

          workbook.SheetNames.forEach(sheetName => {
            const data = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName], { defval: '' });
            let displayName = sheetName;
            while (allSheets.hasOwnProperty(displayName)) {
              displayName = `${sheetName} (${sheetIndex++})`;
            }
            allSheets[displayName] = data;
          });

          resolve();
        };
        reader.onerror = reject;
        reader.readAsBinaryString(file);
      });
    });

    Promise.all(readerPromises).then(() => {
      generateSheetTabs(Object.keys(allSheets));
      setActiveTab("__HOME__");
      // Show sidebar on load for desktop/mobile
      if(window.innerWidth <= 768) {
        app.classList.add('sidebar-visible');
      } else {
        app.classList.remove('sidebar-collapsed');
      }
    });
  });

  function generateSheetTabs(tabNames) {
    sheetTabsContainer.innerHTML = '';
    tabNames.forEach(name => {
      const tab = document.createElement('div');
      tab.className = 'tab';
      tab.textContent = name;
      tab.dataset.tab = name;
      tab.onclick = () => setActiveTab(name);
      sheetTabsContainer.appendChild(tab);
    });
  }

  function setActiveTab(name) {
    activeTab = name;

    document.querySelectorAll('.sidebar .tab').forEach(tab => {
      tab.classList.toggle('active', tab.dataset.tab === name);
    });

    searchInput.value = '';

    if (name === '__HOME__') {
      currentData = Object.values(allSheets).flat();
    } else {
      currentData = allSheets[name] || [];
    }

    renderTable(currentData);
  }

  searchInput.addEventListener('input', filterAndRender);

  function resetSearch() {
    searchInput.value = '';
    renderTable(currentData);
  }

  function filterAndRender() {
    const query = searchInput.value.trim().toLowerCase();
    const filtered = currentData.filter(row =>
      Object.values(row).some(val =>
        (val || '').toString().toLowerCase().includes(query)
      )
    );
    renderTable(filtered);
  }

  function renderTable(data) {
    const table = document.getElementById('productTable');
    const thead = document.getElementById('tableHead');
    const tbody = document.getElementById('tableBody');

    thead.innerHTML = '';
    tbody.innerHTML = '';
    table.style.display = 'table';

    if (data.length === 0) {
      tbody.innerHTML = '<tr class="no-results"><td colspan="100%">No matching results</td></tr>';
      return;
    }

    const headers = Object.keys(data[0]);

    const headerRow = document.createElement('tr');
    headers.forEach(header => {
      const th = document.createElement('th');
      th.textContent = header;
      th.onclick = () => sortTableByColumn(data, header);
      headerRow.appendChild(th);
    });
    thead.appendChild(headerRow);

    data.forEach(row => {
      const tr = document.createElement('tr');
      headers.forEach(header => {
        const td = document.createElement('td');
        td.textContent = row[header] || '';
        if (/price|cost|amount/i.test(header)) {
          td.classList.add('price-cell');
        }
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
  }

  function sortTableByColumn(data, key) {
    const sorted = [...data].sort((a, b) => {
      const valA = (a[key] || '').toString().toLowerCase();
      const valB = (b[key] || '').toString().toLowerCase();
      const numA = parseFloat(valA.replace(/[^\d.-]/g, ''));
      const numB = parseFloat(valB.replace(/[^\d.-]/g, ''));
      if (!isNaN(numA) && !isNaN(numB)) return numA - numB;
      return valA.localeCompare(valB);
    });
    renderTable(sorted);
  }
</script>

</body>
</html>
