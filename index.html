<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Catalog - Multi Excel View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    header.top-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #E20074;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 15px;
      box-sizing: border-box;
      z-index: 10000;
    }

    .logo {
      height: 32px;
      margin-right: 10px;
    }

    .logo-fallback {
      font-size: 28px;
      margin-right: 10px;
      display: none;
    }

    header.top-banner h1 {
      font-size: 20px;
      margin: 0;
      white-space: nowrap;
      flex-grow: 1;
    }

    .toggle-btn {
      background-color: #b3005a;
      border: none;
      color: white;
      padding: 8px 14px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 4px;
      margin-right: 15px;
    }

    .app {
      display: flex;
      height: calc(100vh - 50px);
      margin-top: 50px;
      overflow: hidden;
    }

    .sidebar {
      width: 220px;
      background-color: #f4f4f4;
      border-right: 1px solid #ddd;
      padding: 15px;
      box-sizing: border-box;
      overflow-y: auto;
      transition: transform 0.3s ease;
      flex-shrink: 0;
    }

    .sidebar input[type="file"] {
      margin-bottom: 10px;
      width: 100%;
    }

    .tab-section-title {
      font-weight: bold;
      margin: 10px 0 5px;
      color: #555;
    }

    .tab {
      padding: 10px;
      background-color: #ddd;
      border-radius: 4px;
      margin-bottom: 5px;
      cursor: pointer;
    }

    .tab.active {
      background-color: #4285f4;
      color: white;
      font-weight: bold;
      border-left: 5px solid #1a73e8;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .main-header {
      padding: 10px 15px;
      background-color: #fafafa;
      border-bottom: 1px solid #ddd;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .main-header input {
      flex-grow: 1;
      padding: 10px;
    }

    .main-header .reset-btn {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
    }

    .content {
      flex: 1;
      overflow: auto;
      padding: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
      word-wrap: break-word;
    }

    th {
      background-color: #f2f2f2;
      cursor: pointer;
    }

    td.price-cell {
      color: green;
      font-weight: bold;
    }

    tr.no-results td {
      text-align: center;
      font-style: italic;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        top: 50px;
        left: 0;
        height: calc(100vh - 50px);
        z-index: 1000;
        transform: translateX(-100%);
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
      }

      .sidebar-visible .sidebar {
        transform: translateX(0);
        width: 220px;
      }

      .sidebar-collapsed .sidebar {
        transform: translateX(-100%);
      }
    }

    @media (min-width: 769px) {
      .sidebar-collapsed .sidebar {
        transform: translateX(-220px);
        width: 0;
        padding: 15px 0;
        overflow: hidden;
        border: none;
      }
    }
  </style>
</head>
<body>

<header class="top-banner">
  <button class="toggle-btn" id="sidebarToggle">‚ò∞</button>
  <img src="logo.png" alt="TMOBILES Logo" class="logo"
       onerror="this.style.display='none'; document.getElementById('fallback').style.display='inline-block';" />
  <span id="fallback" class="logo-fallback">üì±</span>
  <h1>TMOBILES Store</h1>
</header>

<div class="app sidebar-collapsed" id="app">
  <div class="sidebar" id="sidebar">
    <input type="file" id="excelFile" accept=".xlsx" multiple />
    <div class="tab-section-title">Navigation</div>
    <div id="homeTab" class="tab active" data-tab="__HOME__">üè† Home</div>
    <div class="tab-section-title">Sheets</div>
    <div id="sheetTabs"></div>
  </div>

  <div class="main" id="mainContent">
    <div class="main-header">
      <input type="text" id="searchInput" placeholder="Search products..." />
      <button class="reset-btn" onclick="resetSearch()">Reset</button>
    </div>
    <div class="content">
      <table id="productTable" style="display: none;">
        <thead id="tableHead"></thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script>
  const app = document.getElementById('app');
  const sidebarToggle = document.getElementById('sidebarToggle');
  const homeTab = document.getElementById('homeTab');
  const sheetTabsContainer = document.getElementById('sheetTabs');
  const searchInput = document.getElementById('searchInput');
  const mainContent = document.getElementById('mainContent');

  let allSheets = {};
  let currentData = [];
  let activeTab = "__HOME__";

  sidebarToggle.addEventListener('click', () => {
    if (window.innerWidth <= 768) {
      app.classList.toggle('sidebar-visible');
    } else {
      app.classList.toggle('sidebar-collapsed');
    }
  });

  mainContent.addEventListener('click', () => {
    if (window.innerWidth <= 768) {
      app.classList.remove('sidebar-visible');
    }
  });

  homeTab.addEventListener('click', () => setActiveTab("__HOME__"));

  document.getElementById('excelFile').addEventListener('change', function (e) {
    const files = Array.from(e.target.files);
    if (files.length === 0) return;

    allSheets = {};
    let sheetIndex = 1;

    const readerPromises = files.map(file => {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = function (event) {
          const workbook = XLSX.read(event.target.result, { type: 'binary' });
          workbook.SheetNames.forEach(sheetName => {
            const data = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName], { defval: '' });
            let displayName = sheetName;
            while (allSheets.hasOwnProperty(displayName)) {
              displayName = `${sheetName} (${sheetIndex++})`;
            }
            allSheets[displayName] = data;
          });
          resolve();
        };
        reader.onerror = reject;
        reader.readAsBinaryString(file);
      });
    });

    Promise.all(readerPromises).then(() => {
      generateSheetTabs(Object.keys(allSheets));
      setActiveTab("__HOME__");
      if (window.innerWidth <= 768) {
        app.classList.add('sidebar-visible');
      } else {
        app.classList.remove('sidebar-collapsed');
      }
    });
  });

  function generateSheetTabs(tabNames) {
    sheetTabsContainer.innerHTML = '';
    tabNames.forEach(name => {
      const tab = document.createElement('div');
      tab.className = 'tab';
      tab.textContent = name;
      tab.dataset.tab = name;
      tab.onclick = () => setActiveTab(name);
      sheetTabsContainer.appendChild(tab);
    });
  }

  function setActiveTab(name) {
    activeTab = name;
    document.querySelectorAll('.sidebar .tab').forEach(tab => {
      tab.classList.toggle('active', tab.dataset.tab === name);
    });

    searchInput.value = '';
    currentData = (name === '__HOME__') ? Object.values(allSheets).flat() : allSheets[name] || [];
    renderTable(currentData);
  }

  searchInput.addEventListener('input', filterAndRender);

  function resetSearch() {
    searchInput.value = '';
    renderTable(currentData);
  }

  function filterAndRender() {
    const query = searchInput.value.trim().toLowerCase();
    const filtered = currentData.filter(row =>
      Object.values(row).some(val =>
        (val || '').toString().toLowerCase().includes(query)
      )
    );
    renderTable(filtered);
  }

  function renderTable(data) {
    const table = document.getElementById('productTable');
    const thead = document.getElementById('tableHead');
    const tbody = document.getElementById('tableBody');

    thead.innerHTML = '';
    tbody.innerHTML = '';
    table.style.display = 'table';

    if (data.length === 0) {
      tbody.innerHTML = '<tr class="no-results"><td colspan="100%">No matching results</td></tr>';
      return;
    }

    const headers = Object.keys(data[0]);
    const headerRow = document.createElement('tr');
    headers.forEach(header => {
      const th = document.createElement('th');
      th.textContent = header;
      th.onclick = () => sortTableByColumn(data, header);
      headerRow.appendChild(th);
    });
    thead.appendChild(headerRow);

    data.forEach(row => {
      const tr = document.createElement('tr');
      headers.forEach(header => {
        const td = document.createElement('td');
        td.textContent = row[header] || '';
        if (/price|cost|amount/i.test(header)) {
          td.classList.add('price-cell');
        }
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
  }

  function sortTableByColumn(data, key) {
    const sorted = [...data].sort((a, b) => {
      const valA = (a[key] || '').toString().toLowerCase();
      const valB = (b[key] || '').toString().toLowerCase();
      const numA = parseFloat(valA.replace(/[^\d.-]/g, ''));
      const numB = parseFloat(valB.replace(/[^\d.-]/g, ''));
      if (!isNaN(numA) && !isNaN(numB)) return numA - numB;
      return valA.localeCompare(valB);
    });
    renderTable(sorted);
  }
</script>

</body>
</html>
